name: Make

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: make
      run: make all

    - name: Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries - ${{ matrix.os }}
        path: |
          sn-link
          sn-nm
